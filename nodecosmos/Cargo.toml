[package]
name = "nodecosmos"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
charybdis = { path = "../charybdis" }
charybdis_macros = { path = "../charybdis_macros" }
dotenv = "0.15.0"
futures = "0.3.28"
scylla = "0.9.0"
tokio = { version = "1.27.0", features = ["full"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
toml = "0.7.3"
chrono = "0.4.24"
actix-web = {version = "4.3.1", features = ["cookies"]}
actix-session = { version = "0.7.2", features = ["redis-actor-session"] }
actix-cors = "0.6.4"
actix-multipart = "0.6.0"
env_logger = "0.10.0"
bcrypt = "0.15.0"
colored = "2.0.0"
ammonia = "3.3.0"
elasticsearch = "8.4.0-alpha.1"
deadpool-redis = "0.12.0"
aws-config = "0.56.1"
aws-sdk-s3 = "0.30.0"
image = "0.24.7"
mozjpeg = "0.10.0"
actix-web-actors = "4.2.0"
actix = "0.13.1"
dashmap = "5.5.3"
bytestring = "1.3.0"
csv = "1.2.2"
