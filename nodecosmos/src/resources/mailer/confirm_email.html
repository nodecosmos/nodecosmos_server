<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .footer img {
            max-width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Confirm Your Email Address</h1>
    <p>Thank you for registering with us. Please confirm your email address by clicking the button
        below.</p>
    <a href="{confirmation_link}" class="button">Confirm Email</a>
    <p>If you did not create an account, no further action is required.</p>
</div>
<div class="footer">
    <img src="{logo_url}" alt="Company Logo">
</div>
</body>
</html>
