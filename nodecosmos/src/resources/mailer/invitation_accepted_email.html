<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation accepted</title>
</head>
<body style="background-color: #faf9f8;">
<table style="color:#333;
              width: 100%;
              line-height: 1.8;
              font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
              margin:0 auto;
              max-width:600px;
              padding:10px 20px">
    <tr>
        <td>
            <table style="color:#333;
              width: 100%;
              line-height: 1.8;
              margin:0 auto;
              max-width:600px;">
                <tr>
                    <td>
                        <table style="max-width: 600px;
                          width: 100%;
                          text-align: left;">
                            <tbody>
                            <tr>
                                <td style="width: 45px; vertical-align: middle;">
                                    <img src="https://nodecosmos.com/logo.png"
                                         alt="Company Logo"
                                         style="max-width: 45px;
                                                    display: block;
                                                    height: auto;
                                                    vertical-align: middle;">
                                </td>
                                <td style="font-weight: 300;
                                           padding-left: 7px;
                                           font-size: 14px;
                                           color: #969aab">
                                    Nodecosmos - Collaborative Innovation Management
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<table style="color:#333;
              width: 100%;
              line-height: 1.8;
              font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
              margin:0 auto;
              max-width:600px;
              padding:0px 10px 20px">
    <tbody>
    <tr>
        <td>
            <table style="max-width: 600px;
                          width: 100%;
                          background-color: #fff;
                          border: 1px solid #ddd;
                          border-radius: 8px;
                          padding: 20px;
                          text-align: left;">
                <tbody>
                <tr>
                    <td>
                        <p style="font-size: 24px; margin-block-start: 0;"><b
                                style="color: #9880ff">@{{username}}</b> has
                            accepted your invitation to collaborate on the
                            <b style="color: #9880ff">{{node_name}}</b> node.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{{node_url}}"
                           style="background-color:#6955ff;
                                  border-radius:3px;
                                  line-height:16px;
                                  color:#ffffff;
                                  font-weight:700;
                                  text-decoration:none;
                                  font-size:14px;
                                  display:inline-block;
                                  padding:16px 24px;
                                  border-radius:5px;">
                            Go to node
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
