<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: #faf9f8;">
<table style="color:#333;
              width: 100%;
              line-height: 1.8;
              font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
              margin:0 auto;
              max-width:600px;
              padding:10px 20px">
    <tr>
        <td>
            <table style="color:#333;
              width: 100%;
              line-height: 1.8;
              margin:0 auto;
              max-width:600px;">
                <tr>
                    <td>
                        <table style="max-width: 600px;
                          width: 100%;
                          text-align: left;">
                            <tbody>
                            <tr>
                                <td style="width: 45px; vertical-align: middle;">
                                    <a href="https://nodecosmos.com"
                                       target="_blank"
                                       style="text-decoration:none; display: block;">
                                        <img src="https://nodecosmos.com/logo.png"
                                             alt="Company Logo"
                                             style="max-width: 45px;
                                                    display: block;
                                                    height: auto;
                                                    vertical-align: middle;">
                                    </a>
                                </td>
                                <td style="font-weight: bold; padding-left: 7px; font-size: 18px">
                                    <a href="https://nodecosmos.com"
                                       target="_blank"
                                       style="text-decoration:none; display: block;">
                                        <span style="color:#00c1e5">node</span><span
                                            style="color:#fd526f">cosmos</span>
                                    </a>
                                </td>
                                <td style="font-weight: 300;
                                           text-align: right;
                                           padding-left: 7px;
                                           font-size: 14px;
                                           color: #969aab">
                                    Innovation Collaboration Platform
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table style="color:#333;
              width: 100%;
              line-height: 1.8;
              font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
              margin:0 auto;
              max-width:600px;
              padding:0px 10px 20px">
    <tbody>
    <tr>
        <td>
            <table style="max-width: 600px;
                          width: 100%;
                          background-color: #fff;
                          border: 1px solid #ddd;
                          border-radius: 8px;
                          padding: 20px;
                          text-align: left;">
                <tbody>
                <tr>
                    <td>
                        <p style="font-size: 16px;">
                            Contact Form Submission
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        {{first_name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        {{last_name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        {{email}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Company Name
                    </td>
                    <td>
                        {{company_name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone
                    </td>
                    <td>
                        {{phone}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Message
                    </td>
                    <td>
                        {{message}}
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
