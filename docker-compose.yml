version: '3'

services:
  scylla1:
    image: scylladb/scylla:latest
    container_name: scylla1
    command: --smp 20
    ports:
      - "9042:9042"

  scylla2:
    image: scylladb/scylla:latest
    container_name: scylla2
    command: --seeds=scylla1 --smp 20
    ports:
      - "9043:9042"

  scylla3:
    image: scylladb/scylla:latest
    container_name: scylla3
    command: --seeds=scylla1 --smp 20
    ports:
      - "9044:9042"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
