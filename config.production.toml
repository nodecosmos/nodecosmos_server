port = 443
allowed_origin = "https://nodecosmos.com"
secret_key = "${SECRET_KEY}"
session_expiration_in_days = 30
ssl = true

[scylla]
hosts = ["${SCYLLA_HOST_1}", "${SCYLLA_HOST_2}"]
keyspace = "nodecosmos"

[redis]
host = "127.0.0.1:6379"
url = "redis://127.0.0.1:6379/"

[elasticsearch]
host = "http://127.0.0.1:9200"

[aws]
bucket = "nodecosmos-production"

